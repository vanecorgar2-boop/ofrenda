<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>FLOR</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la cámara
    camera.position.set(0, 4, 30);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(50,50,);
    //scene.add (gridHelper);

    var gridHelper = new THREE.PolarGridHelper(20,16,20,64);
    //scene. add (gridHelper); //maya

    var gridHelper = new THREE.AxesHelper(500);
    //scene. add (gridHelper);  //lineas de coodenadas

    ///////////
    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);


    

function flor({ x, y, z }) {

    // --- CENTRO DE LA FLOR ---
  var gCentro = new THREE.SphereGeometry(0.4, 16, 16);
  var mCentro = new THREE.MeshLambertMaterial({ color: 0xffcc00 }); 
  var centro = new THREE.Mesh(gCentro, mCentro);
  centro.position.set(0, 0, 0);

  // --- PÉTALOS ---
  var gPetalo = new THREE.SphereGeometry(0.25, 12, 12);
  var mPetalo = new THREE.MeshLambertMaterial({ color: 0xffcc00 }); 

  var p1 = new THREE.Mesh(gPetalo, mPetalo); p1.position.set(0.5, 0, 0);
  var p2 = new THREE.Mesh(gPetalo, mPetalo); p2.position.set(-0.5, 0, 0);
  var p3 = new THREE.Mesh(gPetalo, mPetalo); p3.position.set(0, 0, 0.5);
  var p4 = new THREE.Mesh(gPetalo, mPetalo); p4.position.set(0, 0, -0.5);

  var p5 = new THREE.Mesh(gPetalo, mPetalo); p5.position.set(0.35, 0, 0.35);
  var p6 = new THREE.Mesh(gPetalo, mPetalo); p6.position.set(-0.35, 0, 0.35);
  var p7 = new THREE.Mesh(gPetalo, mPetalo); p7.position.set(0.35, 0, -0.35);
  var p8 = new THREE.Mesh(gPetalo, mPetalo); p8.position.set(-0.35, 0, -0.35);

  var p9 = new THREE.Mesh(gPetalo, mPetalo); p9.position.set(0.25, -0.15, 0);
  var p10 = new THREE.Mesh(gPetalo, mPetalo); p10.position.set(-0.25, -0.15, 0);
  var p11 = new THREE.Mesh(gPetalo, mPetalo); p11.position.set(0, -0.15, 0.25);
  var p12 = new THREE.Mesh(gPetalo, mPetalo); p12.position.set(0, -0.15, -0.25);

  // --- TALLO ---
  var gTallo = new THREE.CylinderGeometry(0.08, 0.1, 2, 10);
  var mTallo = new THREE.MeshLambertMaterial({ color: 0x228b22 });
  var tallo = new THREE.Mesh(gTallo, mTallo);
  tallo.position.set(0, -1.3, 0);

  // --- HOJAS ---
  var gHoja = new THREE.SphereGeometry(0.3, 10, 10);
  var mHoja = new THREE.MeshLambertMaterial({ color: 0x2ecc71 });

  var hoja1 = new THREE.Mesh(gHoja, mHoja); hoja1.scale.set(1.4, 0.3, 0.7); hoja1.position.set(0.4, -1, 0.3);
  var hoja2 = new THREE.Mesh(gHoja, mHoja); hoja2.scale.set(1.4, 0.3, 0.7); hoja2.position.set(-0.4, -1.3, -0.3);

  // --- GRUPO FINAL ---
  var flor = new THREE.Group();
  flor.add(
    centro,
    p1, p2, p3, p4, p5, p6, p7, p8, p9, p10, p11, p12,
    tallo,
    hoja1, hoja2
  );

  flor.position.set(x, y, z);

  return flor;
}

// AFREGAR A LA ESCENA
const miflor= flor({ x: 0, y: 0, z: 0 });
scene.add(miflor);

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 
 
    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
