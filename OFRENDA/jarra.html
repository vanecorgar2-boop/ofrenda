<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>JARRA DE AGUA</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la cámara
    camera.position.set(0, 4, 30);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(50,50,);
    //scene.add (gridHelper);

    var gridHelper = new THREE.PolarGridHelper(20,16,20,64);
    //scene. add (gridHelper); //maya

    var gridHelper = new THREE.AxesHelper(500);
    //scene. add (gridHelper);  //lineas de coodenadas

    ///////////
    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);
// BASE
var geometry10= new THREE. BoxGeometry (30,0.4,30)
var material10= new THREE.MeshLambertMaterial({ 
     color:0xCEF2DE, side: THREE.DoubleSide
});
   var mesh10= new THREE.Mesh(geometry10,material10);
   scene.add(mesh10);
   mesh10.position.set (-0,-1);
   mesh10.castShadow = true;
    
///// JARRA DE AGUA
function Jarra({ x, y, z }) {

    // Cuerpo
    var mesh1 = new THREE.Mesh(
        new THREE.CylinderGeometry(2, 2.5, 6, 32),
        new THREE.MeshBasicMaterial({ color: 0xADD8E6, side: THREE.DoubleSide })
    );
    mesh1.position.set(0, 3, 0);

    // Base de la jarra
    var mesh2 = new THREE.Mesh(
        new THREE.CylinderGeometry(2.6, 2.6, 0.3, 32),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.DoubleSide })
    );
    mesh2.position.set(0, -0.1, 0);

    // Arriba del cuer
    var mesh3 = new THREE.Mesh(
        new THREE.CylinderGeometry(1.5, 2, 2, 32),
        new THREE.MeshBasicMaterial({ color: 0xE5FFF6, side: THREE.DoubleSide })
    );
    mesh3.position.set(0, 6.5, 0);

    // Donde se agarra
    var mesh4 = new THREE.Mesh(
        new THREE.TorusGeometry(1.8, 0.2, 16, 30),
        new THREE.MeshBasicMaterial({ color: 0xADD8E6, side: THREE.DoubleSide })
    );
    mesh4.position.set(2.3, 3.5, 0);
    mesh4.rotation.z = 1.57;

    // Agua
    var mesh5 = new THREE.Mesh(
        new THREE.CylinderGeometry(1.8, 2.2, 4.5, 32),
        new THREE.MeshBasicMaterial({ color: 0xEDFBFF, side: THREE.DoubleSide })
    );
    mesh5.position.set(0, 2.7, 0);

    // Borde superior
    var mesh6 = new THREE.Mesh(
        new THREE.TorusGeometry(1.7, 0.08, 16, 100),
        new THREE.MeshBasicMaterial({ color: 0xB0E0E6, side: THREE.DoubleSide })
    );
    mesh6.position.set(0, 7.5, 0);
    mesh6.rotation.x = 1.57;

    // Pico
    var mesh7 = new THREE.Mesh(
        new THREE.ConeGeometry(0.8, 1.2, 12),
        new THREE.MeshBasicMaterial({ color: 0xADC4C2, side: THREE.DoubleSide })
    );
    mesh7.position.set(-1.5, 6.8, 0);
    mesh7.rotation.y = -0.2;
//GRUPO
const JarraGroup = new THREE.Group();
JarraGroup.add(mesh1,mesh2,mesh3,mesh4, mesh5, mesh6, mesh7);
    

//Posicion general
JarraGroup.position.set(x,y,z);

    return JarraGroup;
}
    
//  Agregar la jarra a la escena
const miJarra = Jarra({ x: 0, y: 0, z: -5 });
scene.add(miJarra);

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 
 
    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
