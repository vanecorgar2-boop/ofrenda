<!DOCTYPE html>
<html lang="en">
<head>
    <title>VASO</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr√°ficos a trav√©s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu√≠ va todo el c√≥digo de three.js -->
<!-- script type="importmap" importa las librer√≠as necesarias para three.js-->
<script type="importmap">
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js"
        }
}
</script>
<script type="module">
//üóÉÔ∏èüóÉÔ∏è Mandar llamar a la librer√≠a
    import * as THREE from 'three';
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//üïπÔ∏èüïπÔ∏è Renderer - Realiza una conexi√≥n entre el c√≥digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


// üé¨ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//üé•üé• Agregar una c√°mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

  camera.aspect = sizes.width / sizes.height;
  camera.updateProjectionMatrix();
  renderer.setSize(sizes.width, sizes.height);

    //Settings de la c√°mara
    camera.position.set(0, 4, 10);

    // A√±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);



// BASE
var geometry10= new THREE. BoxGeometry (30,0.4,30)
var material10= new THREE.MeshLambertMaterial({ 
      color:0xCEF2DE, side: THREE.DoubleSide
});
    var mesh10= new THREE.Mesh(geometry10,material10);
    scene.add(mesh10);
    mesh10.position.set (-0,-1);
    mesh10.castShadow = true;
    
    
// VASO
function Vaso({ x, y, z }) {

    // CUERPO DEL VASO
    var g1 = new THREE.CylinderGeometry(1.5, 1.2, 3, 32);
    var m1 = new THREE.MeshLambertMaterial({ 
        color: 0xE1F5FE,
        transparent: true,
        opacity: 0.5,
        side: THREE.DoubleSide 
    });
    var mesh1 = new THREE.Mesh(g1, m1);
    mesh1.position.set(0, 1.6, 0); 

    // BASE DEL VASO
    var g2 = new THREE.CylinderGeometry(1.2, 1.2, 0.2, 32);
   
    var mesh2 = new THREE.Mesh(g2, m1); 
    mesh2.position.set(0, 0.1, 0); 

    // CONTENIDO (AGUA)
    var g3 = new THREE.CylinderGeometry(1.4, 1.1, 2.5, 32);
    var m3 = new THREE.MeshLambertMaterial({ color: 0x00BFFF, side: THREE.DoubleSide });
    var mesh3 = new THREE.Mesh(g3, m3);
    mesh3.position.set(0, 1.45, 0);

    // GRUPO
    const vasoGroup = new THREE.Group();
    vasoGroup.add(mesh1, mesh2, mesh3);

    // Posici√≥n general
    vasoGroup.position.set(x, y, z);

    return vasoGroup;
}

// VASO EN LA ESCENA
const miVaso = Vaso({ x: 0, y: 0, z: 0 });
scene.add(miVaso);

//Rendering y animaci√≥n
    requestAnimationFrame(render);
    function render() {

    //Animaci√≥n - 

    controls.update();


    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
